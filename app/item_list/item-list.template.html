<div id="item-side-head" class="row">
    <div class="col-xs-12">
        <h2>Notebooks <span id="new_button" class="glyphicon glyphicon-plus pull-right" aria-hidden="true"></span></h2>
    </div>
</div>
<div ng-repeat="note in $ctrl.notes">
    <a href="#!/note/{{note.id}}">
        <div class="row item">
            <div class="col-xs-12 item-title">{{ note.title }}</div>
            <div class="col-xs-12 item-date">{{ note.lastEdit }}</div>
        </div>
    </a>
</div>
