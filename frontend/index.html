<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Note</title>
</head>
<body ng-app="noteApp">

<div id="main-container" class="container-fluid">
    <div class="row">
        <div class="col-xs-3">
            <div id="side" class="row">
                <div id="menu-side" class="col-xs-3 text-center">
                    <side-menu></side-menu>
                </div>
                <div id="item-side" class="col-xs-9">
                    <item-list></item-list>
                </div>
            </div>
        </div>

        <div id="main" class="col-xs-9">
            <div ng-view></div>
        </div>
    </div>
</div>

<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>
<script src="app/app.module.js"></script>
<script src="app/app.config.js"></script>
<script src="app/core/core.module.js"></script>
<script src="app/core/note/note.module.js"></script>
<script src="app/core/note/note.service.js"></script>

<script src="app/item/active-note.module.js"></script>
<script src="app/item/active-note.component.js"></script>

<script src="app/side_menu/side-menu.module.js"></script>
<script src="app/side_menu/side-menu.component.js"></script>

<script src="app/item_list/item-list.module.js"></script>
<script src="app/item_list/item-list.component.js"></script>

</body>
</html>
