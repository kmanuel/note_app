<div class="row">

    <div id="item-side" class="col-xs-3">
        <div id="item-side-head" class="row">
            <div class="col-xs-12">
                <h2>Notes
                    <button id="new_button" class="pull-right">
                        <span class="glyphicon glyphicon-plus " aria-hidden="true"
                              ng-click="$ctrl.addNote()">
                        </span>
                    </button>
                </h2>
            </div>
        </div>
        <div ng-repeat="note in $ctrl.notebook.notes">
            <a ng-click="$ctrl.switchToNote(note.id)">
                <div class="row item" ng-class="$ctrl.classForNoteId(note.id)">
                    <div class="col-xs-9">
                        <div class="col-xs-12 item-title">{{ note.title }}</div>
                        <div class="col-xs-12 item-date">{{ note.created | date }}</div>
                    </div>
                    <div class="col-xs-3">
                        <button ng-if="$ctrl.isActiveNote(note.id)" class="btn btn-danger"
                                ng-click="$ctrl.deleteNote(note.id);"><span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </div>

                </div>
            </a>
        </div>
    </div>

    <div id="main" class="col-xs-9">
        <div id="note" class="row">
            <div class="col-xs-12">
                <div class="row">
                    <h1 class="col-xs-12">
                        <input type="text" ng-model="$ctrl.activeNote.title" placeholder="New Note Title">
                    </h1>
                </div>
                <div class="row">
                    <textarea class=col-xs-12 ng-model="$ctrl.activeNote.body"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
