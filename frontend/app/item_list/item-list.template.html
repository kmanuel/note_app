<div id="item-side-head" class="row">
    <div class="col-xs-12">
        <h2>Notes <span id="new_button" class="glyphicon glyphicon-plus pull-right" aria-hidden="true" ng-click="$ctrl.addNote()"></span></h2>
    </div>
</div>
<div ng-repeat="note in $ctrl.notes">
    <a href="#!/note/{{note.id}}">
        <div class="row item" ng-class="$ctrl.classForNoteId(note.id)">
            <div class="col-xs-12 item-title">{{ note.title }}</div>
            <div class="col-xs-12 item-date">{{ note.created | date }}</div>
        </div>
    </a>
</div>
